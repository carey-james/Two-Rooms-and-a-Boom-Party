<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Timer</title>

    <!-- Load static files in the template -->
    {% load static %}

    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="{% static 'css/timer.css' %}">
</head>
<body>
    <h1>Select Timer Duration</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit" name="duration" value="60">1 Minute</button>
        <button type="submit" name="duration" value="120">2 Minutes</button>
        <button type="submit" name="duration" value="180">3 Minutes</button>
        <button type="submit" name="duration" value="240">4 Minutes</button>
        <button type="submit" name="duration" value="300">5 Minutes</button>
    </form>

    <div id="timer-display">
        <!-- Timer display will be updated here -->
        <p>Loading timer...</p>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="{% static 'js/timer.js' %}"></script>
</body>
</html>
